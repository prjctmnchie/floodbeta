<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floodbeta</title>

    <!-- CSS -->
    <link rel="stylesheet" href="floodbeta.css">
    <!-- BOOTSRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/43eee9ef04.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <header id="main-header" class="bg-warning text-white p-4 mb-3">
            <div class="row ">
                <div class="col-md-12">
                    <h1 id="header-title">ToBuy HAY <img src="images/notepad.png" class="img-fluid" alt=""></h1>
                </div>
            </div>
        </header>
        <!-- The Whole Body -->
        <div class="card mt-2 p-2" id="main-body">
            <!-- <div class="card mb-2"> -->
            <div class="card-body">
                <div class="input-group justify-content-center">
                    <div class="row justify-content-center">
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="" id="inputItem" placeholder="Enter item">
                        </div>
                        <div class="col-sm-2">
                            <select class="form-select" id="inputQty">
                                <!-- <option selected disabled>Quantity</option> -->
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="inputBudget" placeholder="Budget">
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary float-start" id="addButton">ADD</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- </div> -->
            <div class="list-div">
                <h3>List</h3>
                <ul id="list-container">
                    <!-- <li class="checked">An item</li>
                <li>A second item</li>
                <li>A third item</li> -->
                </ul>
            </div>

        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="floodbeta.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
